<!DOCTYPE html>
<html>
    <body>
        <button onclick="sayHi('Lee')">Click me!</button>
        <button onclick="console.log('Hi! '); console.log('Kim');">Click me!</button>
        <script>
            function sayHi(name) {
                console.log(`Hi! ${name}.`);
            }
        </script>
    </body>
</html>
