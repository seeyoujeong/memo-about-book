<!DOCTYPE html>
<html>
    <body>
        <ul id="fruits">
            <li>Apple</li>
            <li>Banana</li>
            <li>Orange</li>
        </ul>
    </body>
    <script>
        const $fruits = document.getElementById('fruits');

        const [$apple, $banana, ] = $fruits.children;

        $fruits.appendChild($apple);

        $fruits.insertBefore($banana, $fruits.lastElementChild);
    </script>
</html>
